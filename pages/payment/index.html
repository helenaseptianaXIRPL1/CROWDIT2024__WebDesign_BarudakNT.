    <main class="main-body">
        <div class="container-payment">
            <h1>TEKIN UNIVERSITY PAYMENT</h1>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="namaTagihan">Nama Tagihan</label>
                    <select id="namaTagihan" required>
                        <option value="" disabled selected>Pilih Tagihan</option>
                        <option value="uang_bangunan">Uang Bangunan</option>
                        <option value="ukt">UKT</option>
                        <option value="ujian_praktek">Ujian Praktek</option>
                        <option value="uts">UTS</option>
                        <option value="uas">UAS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlahTagihan">Jumlah Tagihan (Rp)</label>
                    <input type="text" id="jumlahTagihan" readonly>
                </div>
                <div class="form-group">
                    <label for="tanggalBayar">Tanggal Bayar</label>
                    <input type="date" id="tanggalBayar" required>
                </div>
                <div class="form-group">
                    <label for="metodeBayar">Bayar Menggunakan</label>
                    <select id="metodeBayar" required>
                        <option value="bank">Bank Transfer</option>
                        <option value="dana">DANA</option>
                        <option value="qris">QRIS</option>
                        <option value="shopeepay">ShopeePay</option>
                    </select>
                </div>
                <button type="submit">Bayar Sekarang</button>
            </form>
        </div>
